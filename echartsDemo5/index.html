<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts</title>
    <!-- 引入 echarts.js -->
    <script src="../build/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '',
            subtext: '',
            left: 'center',
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}:{c}台',
        },
        visualMap: {
            type: 'piecewise',
            pieces: [],
            left: '20px',
            top: 'bottom',
            text: [
                '高', '低',
            ],
            calculable: true,
            show: false,

        },
        series: [
            {
                name: '',
                type: 'map',
                mapType: 'china',
                selectedMode: false,
                roam: false,
                label: {
                    normal: {
                        show: false,
                    },
                    emphasis: {
                        show: false,
                    },
                },
                data: [1,2,3],
                itemStyle: {
                    emphasis: {
                        areaColor: '#fff',
                        borderColor: '#ccc',
                    }
                }
            }
        ]

    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
